<!--md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')"--><section class="md-whiteframe-z2" ng-if="!SectionsManager.ListVideo.isClosed"><md-toolbar class="md-theme-indigo"><h1 class="md-toolbar-tools">List's Videos</h1><md-button ng-click="SectionsManager.ListVideo.close()" class="md-primary"><i class="fa fa-chevron-left"></i> Back to Lists</md-button></md-toolbar><md-content layout-padding><md-list sv-root sv-part="Lists.selected.playlist"><md-list-item class="md-3-line" sv-element ng-repeat="item in Lists.selected.playlist"><img draggable="false" class="md-avatar" ng-src="https://img.youtube.com/vi/{{::item.id}}/mqdefault.jpg"><div class="md-list-item-text" layout="column"><h3>{{ ::item.title }}</h3><h4>{{ item.prettyDuration }}<md-button class="md-icon-button md-primary" ng-click="Lists.removeVideo(item)" aria-label="Remove"><i class="fa fa-trash"></i></md-button><md-button class="md-icon-button md-primary" ng-click="Playlist.addVideo(item);" aria-label="Add to Playlist"><i class="fa fa-plus"></i></md-button></h4></div><md-tooltip md-direction="top">{{::item.title}}</md-tooltip></md-list-item></md-list></md-content></section>
