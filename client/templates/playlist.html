<section class="md-whiteframe-z2" > 
  <!-- md-sidenav-right -->
  <md-toolbar class="md-theme-light"> 
    <h1 class="md-toolbar-tools">Playlist</h1>
    <md-button class="md-icon-button md-primary" ng-click="Playlist.clearPlaylist()" aria-label="Clear List">
      <i class="fa fa-eraser"></i>
    </md-button>
    {{Playlist.totalTime}}
  </md-toolbar>
  <md-content layout-padding>
     <md-list sv-root sv-part="Playlist.list" >
      <md-list-item class="md-3-line"  sv-element ng-class="{'list-item-is-selected':(Playlist.selectedIndex===$index)}" ng-repeat="item in Playlist.list" ng-click="Playlist.select(item)">
        <img draggable="false" class="md-avatar" ng-src="https://img.youtube.com/vi/{{::item.id}}/mqdefault.jpg"  />
        <div class="md-list-item-text" layout="column">
          <h3>{{ ::item.title }}</h3>
          <h4> 
            {{ ::item.prettyDuration }} 
            <md-button class="md-icon-button md-primary" ng-click="Playlist.removeVideo(item);$event.stopPropagation();" aria-label="Remove">
              <i class="fa fa-trash"></i>
            </md-button>
            <md-button class="md-icon-button md-primary" ng-click="Playlist.select(item); Playlist.play();$event.stopPropagation();" aria-label="Play">
              <i class="fa fa-play"></i>
            </md-button> 
            <md-button class="md-icon-button md-primary" ng-click="Lists.addVideo(item); $event.stopPropagation();" aria-label="Add to List">
              <i class="fa fa-save"></i>
            </md-button> 
            
            </h4>
        </div>
            <md-tooltip md-direction="top">
            {{::item.title}}
          </md-tooltip>
      </md-list-item>
    </md-list>
    
  
  </md-content>
</section>
