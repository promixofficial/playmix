<header class="pmx-app-header" >
  <mat-toolbar color="primary">
    <button mat-fab color="primary" matTooltip="Search" (click)="toggleSearch()">
      <i class="fa fa-search" ></i>
    </button>
    <button mat-fab color="primary" matTooltip="Lists" (click)="toggleLists()">
      <i class="fa fa-list-ul" ></i>
    </button>
    <button mat-fab color="primary" matTooltip="Playlist" (click)="togglePlaylist()">
      <i class="fa fa-youtube-play" ></i>
    </button>
  </mat-toolbar>
</header>
